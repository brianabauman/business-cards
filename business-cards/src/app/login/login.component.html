<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f_login.email.errors }" />
        <div *ngIf="submitted && f_login.email.errors" class="invalid-feedback">
            <div *ngIf="f_login.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f_login.password.errors }" />
        <div *ngIf="submitted && f_login.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
