<h2>Add Business Card</h2>
<button [routerLink]="['/screenshot']">Populate with webcam</button>
<form [formGroup]="addBusinessCardForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="phoneNumber" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input type="emailAddress" formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }" />
        <div *ngIf="submitted && f.emailAddress.errors" class="invalid-feedback">
            <div *ngIf="f.emailAddress.errors.required">Email address is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="company">Company</label>
        <input type="company" formControlName="company" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.company.errors }" />
        <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
            <div *ngIf="f.company.errors.required">Company is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="additionalInfo">Additional info</label>
        <input type="additionalInfo" formControlName="additionalInfo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.additionalInfo.errors }" />
        <div *ngIf="submitted && f.additionalInfo.errors" class="invalid-feedback">
            <div *ngIf="f.additionalInfo.errors.required">Additional info is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
