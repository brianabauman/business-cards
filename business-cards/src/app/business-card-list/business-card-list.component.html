<div>
  <h3>My Business Cards</h3>
  <input [(ngModel)]="searchText" placeholder="Search...">
  <table *ngFor="let card of cards | async | filter : searchText">
     <tr>
         <app-business-card [card]="card"></app-business-card>
         <button (click)="editCard(card)">Edit</button>
         <button (click)="deleteCard(card)">Delete</button>
     </tr>
  </table>
</div>
